<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/registro.js" type="module"></script>
    <title>Registrarse</title>
    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card center">
            <div class="card-body">
                <form class="form-signin" id="formRegistro" name="formRegistro">
                    <h1 class="h3 mb-3 font-weight-normal">REGISTRARSE</h1>
                    <label for="email" class="sr-only">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required autofocus>
                    <label for="password" class="sr-only">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
                </form>
                <button class="btn btn-lg btn-secondary btn-block mt-3">Cerrar</button>
                <div class="text-center">
                    <a href="index.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
